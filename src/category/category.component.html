<!-- ------------------Navigation Menu----------------- -->
<app-menu></app-menu>

<!-- -------------Catergory Section----------------- -->
<div class="mainDivison bevergeSection">

    <div class="productsCount">
        <p id="productsAvailable"></p>
        <p id="OverallProductsAvailable"></p>
        <p id="noProductsAvailable"></p>
    </div>

    <div class="twoSection sectionGrid">

        <div class="categoryData">
            <aside>
                <h2>Filters</h2>
                <hr>
                <h5> <b class="findProduct"> Categories </b></h5>
                <a *ngIf="category!=''" id="categoryBackButton"> <button routerLink="../" class="btn"><i
                            class="fa-solid fa-arrow-left"></i> Back</button> </a>
                <ng-container *ngFor="let categoryType of categoryTypes">
                    <h3 class="categoryDetails">
                        <div *ngIf="categoryType==this.currentCategory||category==''">
                            <a routerLink="/products/{{categoryType}}" id="1001"
                                class="categoryAvailable">{{categoryType|titlecase}} <i
                                    class="fa-solid fa-angle-right"></i></a>
                        </div>
                    </h3>
                </ng-container>

                <h4 class="categoryChoosen"></h4>
                <hr>

                <div class="brands categoryAvailable" id="1001">
                    <ng-container *ngFor="let category of categoryDisplay">
                        <ng-container *ngIf="category.categoryType==this.currentCategory||this.currentCategory==null">
                            <h5> <b> {{category.categoryType}} </b></h5>
                            <div class="clearSection">
                                <input type="search" id="grocery" class="clearSearch" placeholder="Search Variety">
                                <p id="clearFilter">Clear All</p>
                            </div>
                            <ul>
                                <li *ngFor="let categoryData of category.category, index as i">
                                    <input type="checkbox" name={{categoryData}}
                                        attr.data-btn-num={{category?.categoryUniqueValue[i]}}
                                        value={{category?.categoryUniqueValue[i]}} class={{category?.categoryClass[i]}}>
                                    {{categoryData|titlecase}}
                                </li>
                            </ul>
                        </ng-container>
                    </ng-container>
                </div>
                <hr>
                <div class="accordin">
                    <input type="checkbox" name="discount" id="accordinData" class="accordinInput">
                    <label for="accordinData" class="accordinLabel">
                        <h5><b>Discounts</b></h5> <i class="fa-solid fa-chevron-down"></i>
                    </label>
                    <div class="discountData">
                        <ul>
                            <li> <input type="checkbox" name="50% or More Discounted" class="checkbox"
                                    id="discountCheckBox" data-btn-num="23" value="050"> 50%
                                or more </li>
                            <li> <input type="checkbox" name="40% or More Discounted" class="checkbox"
                                    id="discountCheckBox" data-btn-num="24" value="040"> 40%
                                or more </li>
                            <li> <input type="checkbox" name="30% or More Discounted" class="checkbox"
                                    id="discountCheckBox" data-btn-num="25" value="030"> 30%
                                or more </li>
                            <li> <input type="checkbox" name="20% or More Discounted" class="checkbox"
                                    id="discountCheckBox" data-btn-num="26" value="020"> 20%
                                or more </li>
                            <li> <input type="checkbox" name="10% or More Discounted" class="checkbox"
                                    id="discountCheckBox" data-btn-num="27" value="010"> 10%
                                or more </li>
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="accordin">
                    <input type="checkbox" name="discount" id="accordinData2" class="accordinInput">
                    <label for="accordinData2" class="accordinLabel">
                        <h5><b>Customer Ratings</b></h5> <i class="fa-solid fa-chevron-down"></i>
                    </label>
                    <div class="discountData">
                        <ul>
                            <li> <input type="checkbox" class="checkbox" id="reviewData" name="4 &#9733; & above Rated"
                                    data-btn-num="28" value="04"> 4
                                <span class="reviewStar">&#9733;</span> & above
                            </li>
                            <li> <input type="checkbox" class="checkbox" id="reviewData" name="3 &#9733; & above Rated"
                                    data-btn-num="29" value="03"> 3
                                <span class="reviewStar">&#9733;</span> & above
                            </li>
                            <li> <input type="checkbox" class="checkbox" id="reviewData" name="2 &#9733; & above Rated"
                                    data-btn-num="30" value="02"> 2
                                <span class="reviewStar">&#9733;</span> & above
                            </li>
                            <li> <input type="checkbox" class="checkbox" id="reviewData" name="1 &#9733; & above Rated"
                                    data-btn-num="31" value="01"> 1
                                <span class="reviewStar">&#9733;</span> & above
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</div>
