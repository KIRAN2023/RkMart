<div class="grid grid-two-columns">
    <app-navbar></app-navbar>

    <div class="container">
        <section>
            <div id="ordersDashboard">
                <h2 class="common-heading" >Orders</h2>
                <table class="userTable">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>User Name</th>
                            <th>User Address</th>
                            <th>Product</th>
                            <th>Order Status</th>
                            <th>Order Quantity</th>
                            <th>Update Status</th>
                        </tr>
                    </thead>
                    <tbody id="orderDatas">
                        <ng-container *ngFor="let order of orderData">
                            <tr *ngFor="let productData of order.cartItems">
                                <td>{{productData.orderUniqueId}} </td>
                                <td>{{order.customerName}}</td>
                                <td>{{order.customerAddress}}</td>
                                <td>{{productData.productName}}</td>
                                <td>Pending</td>
                                <td>{{productData.quantity}}</td>
                                <td routerLink="/admin/orderStatus/{{productData.orderUniqueId}}" > <i class="fa-solid fa-pen-to-square"></i></td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
